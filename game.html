<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="game.css">
    <title>WWE Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h2 id="game-question">What is the answer to this question?</h2>
            <div class="game-answers">
                <p class="options">A</p>
                <p class="text" data-number="1">Option One</p>
            </div>
            <div class="game-answers">
                <p class="options">B</p>
                <p class="text" data-number="2">Option Two</p>
            </div>
            <div class="game-answers">
                <p class="options">C</p>
                <p class="text" data-number="3">Option Three</p>
            </div>
            <div class="game-answers">
                <p class="options">D</p>
                <p class="text" data-number="4">Option Four</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
